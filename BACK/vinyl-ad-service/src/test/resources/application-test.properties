# --- Désactiver Eureka en test ---
eureka.client.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false

# --- DB sera fournie par Testcontainers ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Important : ton entity est @Table(schema="ad")
spring.jpa.properties.hibernate.default_schema=ad

# Flyway : à désactiver si tu laisses Hibernate créer les tables
spring.flyway.enabled=false

# Crée le schema AVANT Hibernate
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
