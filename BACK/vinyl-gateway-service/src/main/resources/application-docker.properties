# --- Base ---
spring.application.name=vinyl-gateway-service
server.port=8090

# --- Eureka ---
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

# --- CORS (dev) ---
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns=http://localhost:*,http://127.0.0.1:*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# --- Routes manuelles (API) ---
spring.cloud.gateway.routes[0].id=vinyl-catalog-service
spring.cloud.gateway.routes[0].uri=lb://vinyl-catalog-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/artists/**,/api/products/**,/api/albums/**,/api/categories/**,/api/images/**

spring.cloud.gateway.routes[1].id=vinyl-user-service
spring.cloud.gateway.routes[1].uri=lb://vinyl-user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**,/api/addresses/**

spring.cloud.gateway.routes[2].id=vinyl-auth-service
spring.cloud.gateway.routes[2].uri=lb://vinyl-auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[3].id=vinyl-ad-service
spring.cloud.gateway.routes[3].uri=lb://vinyl-ad-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/ad/**

spring.cloud.gateway.routes[4].id=vinyl-favorites-service
spring.cloud.gateway.routes[4].uri=lb://vinyl-favorites-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/favorites/**

# --- Discovery locator : désactive (tu utilises routes manuelles) ---
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.gateway.enabled=true
management.endpoint.health.show-details=always

# --- Logs (optionnels) ---
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty=INFO

# ============================================================
# SECURITY RULES (pour remplacer isPublic() dans le GlobalFilter)
# default = AUTH (tout protégé sauf exceptions)
# ============================================================
vinyl.security.default=AUTH

# Always public
vinyl.security.rules[0]=PUBLIC|OPTIONS|/**
vinyl.security.rules[1]=PUBLIC|*|/auth/**,/actuator/**

# User public endpoints (register + public profile)
# IMPORTANT: /api/users/email/** et /api/users/validate-password sont internes (auth-service) => pas publics
vinyl.security.rules[2]=PUBLIC|POST|/api/users
vinyl.security.rules[3]=PUBLIC|GET|/api/users/public/**

# Catalogue / annonces visibles sans login (GET)
vinyl.security.rules[4]=PUBLIC|GET|/api/ad/**,/api/products/**,/api/albums/**,/api/artists/**,/api/categories/**,/api/images/**

# City endpoint public
vinyl.security.rules[5]=PUBLIC|GET|/api/addresses/public/users/**/city

# Admin-only: categories write
vinyl.security.rules[6]=ADMIN|POST|/api/categories/**
vinyl.security.rules[7]=ADMIN|PUT|/api/categories/**
vinyl.security.rules[8]=ADMIN|DELETE|/api/categories/**

vinyl.security.rules[9]=ADMIN|GET|/api/users
vinyl.security.rules[10]=ADMIN|GET|/api/addresses



