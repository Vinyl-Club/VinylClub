# Configuration JWT
jwt.secret=myVinylClubSecretKeyThatShouldBeLongEnoughForSecurity123456789
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Configuration Auth Service
auth.service.url=http://localhost:8090/auth

# Database configuration (if necessary for sessions)
spring.datasource.url=jdbc:postgresql://localhost:5432/vinylclub_auth
spring.datasource.username=postgres
spring.datasource.password=password
# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
# Server configuration
server.port=8083