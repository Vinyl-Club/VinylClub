name: Front Web CI

on:
  push:
    branches: ["develop"]
    paths:
      - "FRONT-WEB/**"
      - ".github/workflows/front-web.yml"
  pull_request:
    branches: ["develop"]
    paths:
      - "FRONT-WEB/**"
      - ".github/workflows/front-web.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]  # mets UNE version si tu veux aller vite

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: FRONT-WEB/package-lock.json

      - name: Install
        working-directory: FRONT-WEB
        run: npm ci

      - name: Build
        working-directory: FRONT-WEB
        run: npm run build --if-present

      - name: Test
        working-directory: FRONT-WEB
        run: npm test --if-present

with:
  node-version-file: FRONT-WEB/.nvmrc
  cache: npm
  cache-dependency-path: FRONT-WEB/package-lock.json
