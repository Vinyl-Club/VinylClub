name: Java CI with Maven

on:
  push:
    branches: [ "dev-back" ]
  pull_request:
    branches: [ "dev-back" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: List files in BACK
      run: ls -la BACK

    - name: Verify pom.xml exists in vinyl-catalog-service
      run: |
        if [ ! -f BACK/vinyl-catalog-service/pom.xml ]; then
          echo "pom.xml not found in vinyl-catalog-service!"
          exit 1
        fi

    - name: Build vinyl-catalog-service with Maven
      run: |
        cd BACK/vinyl-catalog-service
        mvn -B package --file pom.xml

    - name: Verify pom.xml exists in vinyl-user-service
      run: |
        if [ ! -f BACK/vinyl-user-service/pom.xml ]; then
          echo "pom.xml not found in vinyl-user-service!"
          exit 1
        fi

    - name: Build vinyl-user-service with Maven
      run: |
        cd BACK/vinyl-user-service
        mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
