services:
  # Discovery service (Eureka)
  vinyl-discovery-service:
    build: ./BACK/vinyl-discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - vinyl-network

  # Auth service
  vinyl-auth-service:
    build: ./BACK/vinyl-auth-service
    container_name: vinyl-auth-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - vinyl-discovery-service
      - vinyl-user-service
      - postgres-db
    networks:
      - vinyl-network

  # User service
  vinyl-user-service:
    build: ./BACK/vinyl-user-service
    container_name: vinyl-user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - vinyl-discovery-service
      - postgres-db
    networks:
      - vinyl-network

  # Catalog service
  vinyl-catalog-service:
    build: ./BACK/vinyl-catalog-service
    container_name: vinyl-catalog-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - vinyl-discovery-service
      - postgres-db
    networks:
      - vinyl-network


      
  # Ad service
  vinyl-ad-service:
    build: ./BACK/vinyl-ad-service
    container_name: vinyl-ad-service
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - vinyl-discovery-service
      - postgres-db
    networks:
      - vinyl-network

  # MongoDB database for favorites - SANS AUTHENTIFICATION
  mongo-db:
    image: mongo:7
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - vinyl_favorites_mongo_data:/data/db
    networks:
      - vinyl-network
    # SANS authentification - commande modifiée
    command: mongod --bind_ip_all --noauth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Mongo Express for MongoDB management - SANS AUTH
  vinyl-mongo-express:
    image: mongo-express:latest
    container_name: vinyl-mongo-express
    ports:
      - "8086:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo-db
      - ME_CONFIG_MONGODB_PORT=27017
      # SUPPRIMÉ: variables d'authentification MongoDB
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    networks:
      - vinyl-network
    depends_on:
      mongo-db:
        condition: service_healthy

  # Favorites service - AVEC HEALTH CHECK
  vinyl-favorites-service:
    build:
      context: ./BACK/vinyl-favorites-service
      dockerfile: Dockerfile
    container_name: vinyl-favorites-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # FORCER la désactivation par variables d'environnement
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SPRING_CLOUD_CONFIG_IMPORT_CHECK_ENABLED=false
      - SPRING_CONFIG_IMPORT=
      - SPRING_CLOUD_CONFIG_FAIL_FAST=false
      - SPRING_CLOUD_CONFIG_DISCOVERY_ENABLED=false
    depends_on:
      mongo-db:
        condition: service_healthy
    networks:
      - vinyl-network
    restart: on-failure

  # Gateway service
  vinyl-gateway-service:
    build: ./BACK/vinyl-gateway-service
    container_name: gateway-service
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - vinyl-discovery-service
      - vinyl-user-service
      - vinyl-catalog-service
      - vinyl-auth-service
      - vinyl-favorites-service
    networks:
      - vinyl-network

  # PostgreSQL database
  postgres-db:
    image: postgres:17
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_MULTIPLE_DATABASES=userdb,catalogdb,addb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker-postgresql-multiple-databases.sh:/docker-entrypoint-initdb.d/docker-postgresql-multiple-databases.sh
    networks:
      - vinyl-network

  # PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - vinyl-network
    depends_on:
      - postgres-db

networks:
  vinyl-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
  vinyl_favorites_mongo_data: